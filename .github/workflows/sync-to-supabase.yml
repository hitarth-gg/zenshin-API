name: Restore dump to Supabase

on:
  workflow_dispatch:
  push:
    branches: [workflow]
    paths:
      - "zenshin_sql.sql"

jobs:
  restore:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Postgres client
        run: sudo apt-get install postgresql-client

      - name: Verify dump file exists
        run: |
          if [ ! -f zenshin_sql.sql ]; then
            echo "Dump file not found!"
            exit 1
          fi
          echo "Dump file found."

      - name: Check pg_restore version
        run: pg_restore --version

      - name: Restore dump to Supabase
        env:
          SUPABASE_CONN: ${{ secrets.SUPABASE_CONNECTION }}
          PGSSLMODE: require
        run: |
          echo "Dropping store table..."
          psql "$SUPABASE_CONN" -c "DROP TABLE IF EXISTS public.store CASCADE;"
          if [ $? -ne 0 ]; then
            echo "Error dropping table. Exiting..."
            exit 1
          fi

          echo "Restoring schema (schema-only)..."
          psql "$SUPABASE_CONN" -f zenshin_sql.sql
          if [ $? -ne 0 ]; then
            echo "Error restoring schema. Exiting..."
            exit 1
          fi

          echo "Restore complete."
